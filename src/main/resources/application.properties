spring.application.name=phi-trading-exchange-main
spring.datasource.url=jdbc:mysql://localhost:3306/phi_trading_main?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

# Enable scheduling & caching
spring.task.scheduling.pool.size=2
spring.cache.type=simple

# Feign (?? ?? ???????? ??-?????)
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# Pricing microservice URL
pricing.service.url=http://localhost:8081

# Optional: suppress template location warning until we add templates
spring.thymeleaf.check-template-location=false
