<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Phi-Trading Exchange'">Phi-Trading Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <header class="navbar">
        <a class="brand" th:href="@{/}">Phi-Trading Exchange</a>
        <nav class="navbar-right" role="navigation">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/portfolio}">Portfolio</a>
            <a th:href="@{/orders}">Orders</a>
            <a th:href="@{/trade/buy}">Trade</a>
            <a th:href="@{/admin/symbols}">Admin</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/auth/login}">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="flash-container">
            <div th:if="${message}" class="flash success" th:text="${message}"></div>
            <div th:if="${error}" class="flash danger" th:text="${error}"></div>
        </div>
        <div th:replace="${content}"></div>
    </main>

    <footer class="footer text-center">
        <small>Â© Phi-Trading Exchange <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span></small>
    </footer>
</body>
</html>
