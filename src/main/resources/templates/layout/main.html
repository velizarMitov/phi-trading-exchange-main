<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Phi-Trading Exchange'">Phi-Trading Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Global Navbar -->
    <header class="navbar">
        <div class="nav-left">
            <a class="brand" th:href="@{/}">
                <span class="brand-mark">Φ</span>
                <span class="brand-name">Phi‑Trading Exchange</span>
            </a>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation"/>
        <label for="nav-toggle" class="burger" aria-hidden="true">
            <span></span><span></span><span></span>
        </label>
        <nav class="navbar-right" role="navigation">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/portfolio}">Portfolio</a>
            <a th:href="@{/orders}">Orders</a>
            <a th:href="@{/trade/buy}">Trade</a>
            <span sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/symbols}">Admin</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a class="btn btn-ghost" th:href="@{/auth/login}">Login</a>
            </span>
            <form sec:authorize="isAuthenticated()" th:action="@{/auth/logout}" method="post" class="logout-form">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <div class="flash-container">
            <div th:if="${message}" class="flash success" th:text="${message}"></div>
            <div th:if="${error}" class="flash danger" th:text="${error}"></div>
        </div>
        <div th:replace="${content}"></div>
    </main>

    <footer class="footer text-center">
        <small>© Phi‑Trading Exchange <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span></small>
    </footer>
</body>
</html>
