<div th:replace="layout/main :: layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
    <section>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 class="h1" style="margin: 0;">üìã My Orders</h2>
            <a class="btn btn-primary" th:href="@{/trade/buy}">‚ûï New Order</a>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3 class="h2" style="margin: 0;">Order History</h3>
                <span class="badge success">All Time</span>
            </div>

            <div th:if="${orders != null and !orders.isEmpty()}">
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.date}">2025-11-15</td>
                                <td><strong th:text="${order.symbol}">AAPL</strong></td>
                                <td>
                                    <span th:if="${order.type == 'BUY'}" style="color: #48bb78; font-weight: 700;">üìà BUY</span>
                                    <span th:if="${order.type == 'SELL'}" style="color: #f56565; font-weight: 700;">üìâ SELL</span>
                                </td>
                                <td th:text="${order.quantity}">10</td>
                                <td th:text="${order.price}">$150.00</td>
                                <td th:text="${order.total}">$1,500.00</td>
                                <td>
                                    <span class="badge success" th:if="${order.status == 'FILLED'}" th:text="${order.status}">FILLED</span>
                                    <span class="badge pending" th:if="${order.status == 'PENDING'}" th:text="${order.status}">PENDING</span>
                                    <span class="badge canceled" th:if="${order.status == 'CANCELED'}" th:text="${order.status}">CANCELED</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${orders == null or orders.isEmpty()}" style="text-align: center; padding: 60px 24px;">
                <div style="font-size: 5rem; margin-bottom: 16px; opacity: 0.3;">üìù</div>
                <p class="muted" style="font-size: 1.2rem;">No orders yet</p>
                <p class="muted">Place your first trade to see your order history</p>
                <a class="btn btn-primary mt-3" th:href="@{/trade/buy}">üöÄ Place First Order</a>
            </div>
        </div>
    </section>
</div>
