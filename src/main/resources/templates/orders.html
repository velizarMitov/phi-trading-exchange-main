<div th:replace="~{layout/main :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
    <section>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 class="h1" style="margin: 0;">üìã My Orders</h2>
            <a class="btn btn-primary" th:href="@{/trade/buy}">‚ûï New Order</a>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 12px;">
                <div style="display:flex; align-items:center; gap:12px;">
                    <h3 class="h2" style="margin: 0;">Order History</h3>
                    <span class="badge success">All Time</span>
                </div>
                <div>
                    <a class="btn btn-secondary" th:href="@{/orders/export/csv}">‚¨á Export CSV</a>
                    <a class="btn" th:href="@{/orders/export/pdf}">‚¨á Export PDF</a>
                </div>
            </div>

            <div th:if="${orders != null and !orders.isEmpty()}">
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Side</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Realized P/L</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="o : ${orders}">
                                <td th:text="${o.executedAt != null ? #temporals.format(o.executedAt, 'yyyy-MM-dd HH:mm') : #temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-15 12:00</td>
                                <td><strong th:text="${o.symbol}">AAPL</strong></td>
                                <td>
                                    <span th:if="${o.side == 'BUY'}" style="color: #16a34a; font-weight: 700;">BUY</span>
                                    <span th:if="${o.side == 'SELL'}" style="color: #dc2626; font-weight: 700;">SELL</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(o.quantity, 1, 'POINT', 0, 'POINT')}">10</td>
                                <td th:text="${#numbers.formatDecimal(o.executionPrice, 1, 'POINT', 2, 'POINT')}">$150.00</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${o.status == 'EXECUTED' ? ' success' : (o.status == 'PENDING' ? ' pending' : ' canceled')}"
                                          th:text="${o.status}">EXECUTED</span>
                                </td>
                                <td>
                                    <span th:if="${o.realizedPnl != null}"
                                          th:class="${o.realizedPnlSign == 'positive' ? 'pnl-positive' : (o.realizedPnlSign == 'negative' ? 'pnl-negative' : 'pnl-zero')}"
                                          th:text="${#numbers.formatDecimal(o.realizedPnl, 1, 'POINT', 2, 'POINT')}">$0.00</span>
                                    <span th:if="${o.realizedPnl == null}" class="muted">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${orders == null or orders.isEmpty()}" style="text-align: center; padding: 60px 24px;">
                <div style="font-size: 5rem; margin-bottom: 16px; opacity: 0.3;">üìù</div>
                <p class="muted" style="font-size: 1.2rem;">No orders yet</p>
                <p class="muted">Place your first trade to see your order history</p>
                <a class="btn btn-primary mt-3" th:href="@{/trade/buy}">üöÄ Place First Order</a>
            </div>
        </div>
    </section>
</div>
