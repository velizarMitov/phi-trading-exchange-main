<div th:replace="layout/main :: layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
    <section>
        <div class="container" style="max-width: 600px; margin: 0 auto;">
            <div class="card p-5">
                <div class="text-center mb-4">
                    <div style="font-size: 4rem;" class="mb-2">âœ¨</div>
                    <h2 class="h1 mb-1">Create Account</h2>
                    <p class="muted mt-1">Join thousands of successful traders</p>
                </div>

                <form class="form" th:action="@{/auth/register}" method="post" th:object="${registerRequest}">
                    <div>
                        <label for="username">ğŸ‘¤ Username</label>
                        <input id="username" type="text" th:field="*{username}" placeholder="Choose a username" required autofocus>
                        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div>
                        <label for="email">ğŸ“§ Email Address</label>
                        <input id="email" type="email" th:field="*{email}" placeholder="your.email@example.com" required>
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">ğŸ”’ Password</label>
                            <input id="password" type="password" th:field="*{password}" placeholder="Create password" required>
                            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div>
                            <label for="confirmPassword">âœ… Confirm Password</label>
                            <input id="confirmPassword" type="password" th:field="*{confirmPassword}" placeholder="Confirm password" required>
                            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>
                    <div class="mt-2 p-2">
                        <p class="muted">By creating an account, you agree to our Terms of Service and Privacy Policy</p>
                    </div>
                    <button class="btn btn-primary" type="submit" style="width: 100%;">ğŸš€ Create Account</button>
                </form>

                <div class="mt-4 text-center">
                    <p class="muted">Already have an account?</p>
                    <a class="btn btn-secondary mt-2" th:href="@{/auth/login}" style="width: 100%;">ğŸ” Sign In</a>
                </div>
            </div>
        </div>
    </section>
</div>
